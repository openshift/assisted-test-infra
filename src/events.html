<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- INCLUDING JQUERY-->
	<script src="https://code.jquery.com/jquery-3.5.1.js">
	</script>

	<!-- CSS FOR STYLING THE PAGE -->
	<style>
		table {
			margin: 0 auto;
			font-size: large;
			border: 1px solid black;
		}

		h1 {
			text-align: center;
			color: #006600;
			font-size: xx-large;
			font-family: 'Gill Sans',
				'Gill Sans MT', ' Calibri',
				'Trebuchet MS', 'sans-serif';
		}

		td {
			background-color: #E4F5D4;
			border: 1px solid black;
		}

		th,
		td {
			font-weight: bold;
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}

		td {
			font-weight: lighter;
		}
	</style>
</head>

<body>
	<section>
		<!-- TABLE CONSTRUCTION-->
		<table id='table'>
			<!-- HEADING FORMATION -->
			<tr>
				<th>Cluster ID</th>
				<th>Host ID</th>
				<th>Time</th>
				<th>Message</th>
				<th>Severity</th>
			</tr>

			<script>
				$(document).ready(function () {
					var full_path = window.location.pathname;
					var dirname = full_path.split("/").reverse()[1];
					var uuid = dirname.split("_")[2];  // dirname is of the form: <date>_<time>_<uuid>
					filename = "cluster_" + uuid + "_events.json";
					// FETCHING DATA FROM JSON FILE
					$.getJSON(filename,
						function (data) {
							var event = '';

							// ITERATING THROUGH OBJECTS
							$.each(data, function (key, value) {
								let severity_to_colors = {
									'critical': ['white', '#810000'],
									'error': ['white', 'red'],
									'warning': ['black', '#E8E9A1'],
									'info': ['black', '#A3DDCB'],
								};
								[font, background] = severity_to_colors[value.severity];

								//CONSTRUCTION OF ROWS HAVING
								// DATA FROM JSON OBJECT
								event += '<tr>';
								event += '<td>' + value.cluster_id + '</td>';
								if (typeof value.host_id !== 'undefined') {
									event += '<td>' + value.host_id + '</td>';
								} else {
									event += '<td>' + '' + '</td>';
								}
								event += '<td>' + value.event_time + '</td>';
								event += '<td>' + value.message + '</td>';
								event += '<td style="background-color:' + background + '; color:' + font + '">' + value.severity + '</td>';
								event += '</tr>';
							});

							//INSERTING ROWS INTO TABLE
							$('#table').append(event);
						});
				});
			</script>
	</section>
</body>

</html>
